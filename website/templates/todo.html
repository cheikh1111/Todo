{% extends 'base.html' %}

{% block head %}
<link rel="stylesheet" href="{{ url_for('static',filename='css/todo.css')}}">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
{% endblock %}

{% block main_area %}

<div class="content">
    <form action="" method="post">
        {{form.hidden_tag()}}
        <div class="add-task">
            {{form.task.label}}
            {{form.task()}}
            {{form.submit()}}
        </div>
    </form>

    {% if todo %}
    <div class="tasks">
        {% for task in todo %}
        <div todo_id="{{task.id}}" class="task">
            <p>{{task.todo}}</p>
            <div class="controls">
                <button class="complete">Completed</button>
                <button class="edit">Edit</button>
                <button class="delete" onclick="deleteTodo({{ task.id }})">Delete</button>
            </div>

        </div>
        {% endfor %}
    </div>
    {% endif %}
    {% if not todo %}
    <div class="tasks">No task to show!</div>
    {% endif %}

</div>

<script src="{{url_for('static',filename='js/todo.js')}}"></script>
{% endblock%}
